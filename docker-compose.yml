services:
  db:
    image: postgres:15-alpine
    container_name: zbory-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: zbory_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d zbory_dev']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
